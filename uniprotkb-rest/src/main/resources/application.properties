############################### General Config #######################################################
spring.profiles.active=live
server.port=8095
server.servlet.context-path=/uniprot/api
springdoc.api-docs.path=/uniprotkb/api/docs
springdoc.writer-with-default-pretty-printer=true
springdoc.pre-loading-enabled=false
